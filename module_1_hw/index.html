<!doctype html>
<html lang="en" ng-app="LunchCheckApp">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="vendors/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-class="class" ng-model="dishes" ng-focus="clear()">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="getResult()">Check If Too Much</button>
             <br>
             <span>Empty Item doesn't Count!</span>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
           <span ng-class="class">{{message}}</span>
         </div>
   </div>

</body>
</html>
