<div class="container">
  <!-- <fieldset id="signup-form" class="col-md-4 col-sm-4 col-md-offset-4 col-sm-offset-4"> -->
    <form name="signUpForm" class="form-horizontal col-sm-12" novalidate>
      <div class="form-group">
        <label for="" class="col-sm-3 control-label">First Name:</label>
        <div class="col-sm-6">
          <input type="text" name="firstname" value="" placeholder="First Name" class="form-control"
            ng-model="regCtrl.user.firstname"
            required>
        </div>
        <div class="col-sm-3 error" ng-if="(signUpForm.firstname.$error.required) && (signUpForm.firstname.$touched)">
          Required!
        </div>
      </div>
      <br>

      <div class="form-group">
        <label for="" class="col-sm-3 control-label">Last Name:</label>
        <div class="col-sm-6">
          <input type="text" name="lastname" value="" placeholder="Last Name" class="form-control"
            ng-model="regCtrl.user.lastname"
            required>
        </div>
        <div class="col-sm-3 error" ng-if="(signUpForm.lastname.$error.required) && (signUpForm.lastname.$touched)">
          Required!
        </div>
      </div>
      <br>

      <div class="form-group">
        <label for="" class="col-sm-3 control-label">Email:</label>
        <div class="col-sm-6">
          <input type="text" name="email" value="" placeholder="email" class="form-control"
            ng-model="regCtrl.user.email"
            required>
        </div>
        <div class="col-sm-3 error" ng-if="(signUpForm.email.$error.required) && (signUpForm.email.$touched)">
          Required!
        </div>
      </div>
      <br>

      <div class="form-group">
        <label for="" class="col-sm-3 control-label">Phone:</label>
        <div class="col-sm-6">
          <input type="text" name="phone" value="" placeholder="Phone" class="form-control"
            ng-model="regCtrl.user.phone"
            pattern="(\d{3})-(\d{3})-(\d{4})"
            required>
        </div>
        <div class="col-sm-3 error" ng-if="(signUpForm.phone.$invalid) && (signUpForm.phone.$touched)">
          Required!
        </div>
      </div>
      <br>

      <div class="form-group">
        <label for="" class="col-sm-3 control-label">Favorite Dish:</label>
        <div class="col-sm-6">
          <input type="text" name="favDish" value="" placeholder="Favorite Dish" class="form-control"
            ng-model="regCtrl.user.favDish"
            required>
        </div>
        <div class="col-sm-3 error" ng-if="signUpForm.favDish.$error.required && signUpForm.favDish.$touched">
          Required!
        </div>
        <div class="col-sm-3 error" ng-if="regCtrl.notExist">
          No such menu number exists.
        </div>
      </div>
      <br>
      <div class="col-sm-offset-3 col-sm-3">
        <button type="button" name="button" class="btn btn-default"
        ng-disabled="signUpForm.$invalid"
        ng-click="regCtrl.submit()">
          <b>Submit</b>
        </button>
      </div>
    </form>
    <div class="col-sm-6 col-sm-offset-3" ng-if="regCtrl.complete">
      <h3>The information has been saved!</h3>
    </div>
  <!-- </fieldset> -->
</div>
